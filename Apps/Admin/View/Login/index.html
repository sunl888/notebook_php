<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>云日记后台管理系统</title>
<link type="text/css" href="__PUBLIC__/admin/default/css/login.css" rel="stylesheet" />
<link type="text/css" href="__PUBLIC__/admin/default/css/login-com.css" rel="stylesheet" />
</head>

<body>

	<div class="login">
    	<div class="l-info">
        	<img src="__PUBLIC__/admin/default/img/login-sign.png" />
            <p>
            	欢迎使用云日记后台管理系统！
            </p>
        </div>
        
        <form action="__APP__/Login/login" method="post">
        <div class="l-form">
        	<p>
            	<label>账&emsp;号：</label>
                <input type="text" name="username" />
            </p>
            <p>
            	<label for="password">密&emsp;码：</label>
                <input type="password" name="password" />
            </p>
            <p>
            	<label>验证码：</label>
                <input id="yzm" maxlength="4" name="verify" type="text" />
                <img id="verifyCode" src="__APP__/Login/createVerify" onclick="this.src='__APP__/Login/createVerify?time={:time()}'" />
            </p>
            <p>
            	<input type="submit" value="提交" />
                <a href="__APP__/Findpassword/index" class="a-1">忘记密码</a>
            </p>
        </div>
        </form>
        <div class="clearL h1"></div>
    </div>
