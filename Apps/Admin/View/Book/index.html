<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>e8通用后台</title>
    
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/admin/default/lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/admin/default/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/default/lib/jquery-confirm/jquery.confirm.css">

    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- e8 style -->
    <link rel="stylesheet" href="__PUBLIC__/admin/default/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/default/css/main.css">
    
  </head>
  
  <body>
  
  	<div class="topbar">
        <!-- 面包屑 -->
        <include file="./Apps/Admin/View/Include/mbx.html" />

        <div class="topbar-search">
        	<form class="form-inline" role="form">
            	<div class="form-group">
            		<label class="sr-only" for="exampleInputEmail2">Email address</label>
            		<input type="email" class="form-control input-sm" id="exampleInputEmail2" placeholder="Enter email">
                    
                    <i class="fa fa-search color-gray"></i>
          		</div>
            </form>
        </div>
    </div><!-- /.topbar -->
    
    <div class="page-content">
    
        <div class="page-header col-sm-12">
        	<h1>笔记管理</h1>
        </div>
        
        <div class="col-sm-12">
			<div class="tabbable">
				<ul class="nav nav-tabs">
                    <if condition="$cancel neq 0">
                        <li><span><a href="__APP__/Role/index" class="e8-prompt" style="font-size:12px;">&lt;返回角色管理</a></span>&nbsp;&nbsp;&nbsp;</li>
                    </if>
					<li class="active">
						<a  href="#">笔记审核</a>
					</li>

					<li>
						<!--<a  href="__APP__/Users/add">添加管理员</a>-->
                        <!--{:U('add')} -->
					</li>
				</ul>
				
				<div class="tab-content">
					<div  class="tab-pane in active">
                    
                    <p class="title background-blue">日志列表</p>
						<table class="table table-hover">
                        	<thead>
                            	<tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>日志标题</th>
                                    <th>日志内容</th>
                                    <th>发表时间</th>
                                    <th>浏览量</th>
                                    <th class="align-center">管&nbsp;&nbsp;理&nbsp;&nbsp;操&nbsp;&nbsp;作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="bookArr" item = "book" key = "k">
                                    <tr >
                                        <td>{$k+1}</td>
                                        <td>{$book.user_name}</td>
                                        <td>{$book.title|subtitle=10,0}</td>
                                        <td >{$book.content|subtitle=30,0}</td>
                                        <td>{$book.addtime|date='Y/m/d h:i:s',###}</td>
                                        <td>{$book.views}</td> 
                                        <td class="align-center">
                                            <a href="__APP__/Book/look/id/{$book.id}/mw/{$book.mw}'">查看</a> | 
                                                <if condition="$book.hidden neq 1" >

                                                    <a href="__APP__/Book/audit/id/{$book.id}/mw/{$book.mw}">已审核</a> |
                                                <else />
                                                    <a href="__APP__/Book/audit/id/{$book.id}/mw/{$book.mw}">未审核</a> |
                                                </if>    
                                            <a href="__APP__/Book/del/id/{$book.id}/mw/{$book.mw}">删除</a>
                                        
                           

                                    </td>
                                    </tr>
                                </foreach>

                            </tbody>
                        </table>
					</div>

                    <div class="pageBar">{$page}</div>

				</div>
			</div>
		</div><!-- /span -->
        
    </div><!-- /.page-content -->
    
  
    <!-- jQuery文件 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="__PUBLIC__/admin/default/lib/bootstrap/bootstrap.min.js"></script>
    <script src="__PUBLIC__/admin/default/lib/jquery-confirm/jquery.confirm.js"></script>
    <!--  -->
	<script src="__PUBLIC__/admin/default/js/e8.js"></script>
    
  </body>
</html>
