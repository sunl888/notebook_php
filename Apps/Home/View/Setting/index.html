<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/home/css/setting.css">
		 <script src="__PUBLIC__/home/js/register.js" language="javascript"></script>
        <title>云日记</title>
    </head>
    <body>
        <div class="container">
                <!--Native-->
            <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
                <div class="container">
                        <div class="navbar-header">
                            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand">云日记</a>
                        </div>
                        <nav id="bs-navbar" class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                                <li><a href="#" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">首页</a></li>
                                <li><a href="#" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">发现</a></li>
                                 <li><a href="#" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">写日记</a></li>
                           </ul>
                          <ul class="nav navbar-nav navbar-right">
                               <li><a href="{:U('Register/index')}" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">注册</a></li>
                                <li><a href="{:U('Setting/index')}" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">设置</a></li>
                                <li><a href="#" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click'])">退出</a></li>
                          </ul>
                        </nav>
                  </div>
            </header>
            <!--content-->
			<h3>账号设置</h3>
            <hr/>
            <form action="{:U('Setting/doSetting')}" method="POST" name="form"  enctype="multipart/form-data">
                    <!--上传图像控件-->
                <div class="upload-box">
                    <input type="file" name="face" onchange="previewImage(this)" class="input"  accept="jpg,gif,bmp,png,jpeg" >
                    <div class="mask"></div>
                    <div id="preview">
                        <img id="imghead" src="__ROOT__/{$image}" border="0">
                    </div>
               </div>
               <!--输入框-->
                <div class="form-group">
                        
                        <label class="col-sm-3 control-label">QQ号码:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="{$qq}"name="qq" placeholder="QQ号码" >
                        </div> <br/><br/>
                     
                        <label class="col-sm-3 control-label">联系电话:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="{$phone}" name="phone" placeholder="联系电话">
                        </div> <br/><br/>
                        
                        <label class="col-sm-3 control-label">住址:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="{$address}" name="address" placeholder="现住地址">
                        </div><br/><br/>
                        
                        <label class="col-sm-3 control-label">个人简介:</label>
                        <div class="col-sm-9">
                          <textarea class="form-control" id="about" name="about" placeholder="这里随便输入一句你想说的话喔" rows="3">{$about}</textarea>
                        </div> <br/><br/>
                        
                        <!--submit-->
                        <button type="submit" class="btn btn-primary" onclick="return check();" >修改我的信息</button>
                </div>
            </form>
        </div>
    </body>
</html>
